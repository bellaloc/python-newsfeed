<div class="comments">
  {% for comment in comments %}
  <section class="comment">
    <div class="meta">
      {{comment.user.username}} on {{comment.created_at|format_date}}
    </div>
    <div class="text">
      {{comment.text}} <!-- Corrected attribute name -->
    </div>
  </section>
  {% endfor %}
</div>
